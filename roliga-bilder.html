<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roliga bilder</title>
    <link rel="stylesheet" href="style.css">
    <!-- NOTE: Bildtitlar och src är satta efter filnamn i images/ -->
    <!-- Om du lägger till fler bilder i images/, kopiera ett figure-block och uppdatera src/alt/title. -->
    <!-- Bilder funna: jeffrey.JPG, calle-läskig.JPG, calle-money.JPG, calle-rizzler.JPG, calle.PNG, calleochaxelkonst.JPG -->
</head>
<body>
    <header>
        <a href="index.html">Tillbaka</a>
        <h1>Roliga bilder</h1>
    </header>
    <section class="gallery">
        <figure>
            <img src="images/jeffrey.JPG" alt="Jeffrey" title="jeffrey.JPG">
            <figcaption>jeffrey.JPG</figcaption>
        </figure>
        <figure>
            <img src="images/calle-läskig.JPG" alt="Calle läskig" title="calle-läskig.JPG">
            <figcaption>calle-läskig.JPG</figcaption>
        </figure>
        <figure>
            <img src="images/calle-money.JPG" alt="Calle money" title="calle-money.JPG">
            <figcaption>calle-money.JPG</figcaption>
        </figure>
        <figure>
            <img src="images/calle-rizzler.JPG" alt="Calle rizzler" title="calle-rizzler.JPG">
            <figcaption>calle-rizzler.JPG</figcaption>
        </figure>
        <figure>
            <img src="images/calle.PNG" alt="Calle" title="calle.PNG">
            <figcaption>calle.PNG</figcaption>
        </figure>
        <figure>
            <img src="images/calleochaxelkonst.JPG" alt="Calle och Axel konst" title="calleochaxelkonst.JPG">
            <figcaption>calleochaxelkonst.JPG</figcaption>
        </figure>
    </section>
</body>
</html>
